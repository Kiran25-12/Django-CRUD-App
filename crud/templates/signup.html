<html>

<head>
    <title>Signup form</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

</head>
  <body style="background-color: rgb(252, 248, 242);">
    {% include "nav.html"%}
    <div>
        <h1 class="text-center my-5 ">SIGNUP<span style="color: red;">FORM</span></h1>

        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                      <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary" style="font-size: 20px;">Signup</button>
                        <a href="{% url 'user_login' %}">Already have account?</a>
                    </form>

                    </div>
                </div>

            </div>
            <div class="col-sm-2"></div>
          

        </div>
            
        </div>
       

</body>
</html>
