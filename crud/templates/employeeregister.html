<html>
  <head>
    <title>Registration Form</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>
  <body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1 style="color: bisque">Welcome {{user.username}}...</h1>
        </a>     
      </div>
    </nav>
    <h1 class="text-center my-4 ">ADD <span style="color: red;">NEW</span> EMPLOYEE</h1>
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-body">
           
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                {{form.as_p}}
              
              <div class="container text-center my-4">
                <button class="btn btn-primary" style="font-size: 20px;">ADD EMPLOYEE</button>
              </div>
            </form>
          </div>
      </div>
      </div>
    
    </div>
  </body>
</html>
